steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chess-engine:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/chess-engine:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/chess-engine'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud run deploy chess-engine \
          --image=gcr.io/$PROJECT_ID/chess-engine:latest \
          --region=europe-west1 \
          --platform=managed \
          --allow-unauthenticated \
          --port=8080 \
          --memory=512Mi \
          --cpu=1 \
          --max-instances=10 \
          --timeout=300 \
          --set-env-vars=NODE_ENV=production \
          --update-secrets=DATABASE_URL=DATABASE_URL:latest \
          --add-cloudsql-instances=$PROJECT_ID:europe-west1:chess-db \
          --project=$PROJECT_ID

images:
  - 'gcr.io/$PROJECT_ID/chess-engine:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
